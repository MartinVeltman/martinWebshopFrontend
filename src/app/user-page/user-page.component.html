<div class="userPanel">
  <h2>Welkom {{username}}, u bent ingelogd en kunt bestellen</h2>
  <button routerLink="" class="btn btn-success orderItemsBtn">Vuurwerk bestellen</button>

  <div class="moneySpend">
    <h3>U hebt al {{ordervalue}} bij ons uitgegeven, u bent een echte knaller !</h3>
  </div>

  <div class="changePassword">
    <h2>Verander uw wachtwoord</h2>

    <div class="form-group">
      <label for="password_Input">Wachtwoord</label>
      <input type="password" class="form-control" id="password_Input" placeholder="Voer een nieuw wachtwoord in">
    </div>

    <div class="form-group">
      <label for="passwordRep_Input">Herhaal wachtwoord</label>
      <input type="password" class="form-control" id="passwordRep_Input"
             placeholder="Herhaal het ingevoerde wachtwoord">
    </div>

    <button class="btn btn-primary changePasswordBtn" (click)="changePassword()">Verander wachtwoord</button>
  </div>
</div>
