<div class="notLoggedIn" *ngIf="isLoggedIn == false">
  <h2>Je moet eerst inloggen</h2>
  <a class="btn btn-primary" href="/login">Inloggen</a>
</div>

<div *ngIf="isLoggedIn == true" class="userPanel">
  <h2>Welkom {{username}}, u bent ingelogd en kunt bestellen</h2>
  <button routerLink="" class="btn btn-success orderItemsBtn">Vuurwerk bestellen</button>

  <div class="moneySpend" *ngIf="checkOrderValue()">
    <h3>U hebt al <span class="regenboog">{{ordervalue  | currency :'EUR':'symbol':'1.2-2'}}</span> bij ons uitgegeven,
      u bent een echte <span
        class="regenboog">knaller!</span></h3>
  </div>

  <div class="changePassword">
    <h2>Verander uw wachtwoord</h2>
    <form>
      <div class="form-group">
        <label for="password_Input">Wachtwoord</label>
        <input #newPassword type="password" class="form-control" id="password_Input"
               placeholder="Voer een nieuw wachtwoord in">
      </div>

      <div class="form-group">
        <label for="passwordRep_Input">Herhaal wachtwoord</label>
        <input #repPassword type="password"
               class="form-control"
               id="passwordRep_Input"
               placeholder="Herhaal het ingevoerde wachtwoord">
      </div>
      <button type="button" class="btn btn-primary changePasswordBtn"
              (click)="changePassword(newPassword.value, repPassword.value)">
        Verander wachtwoord
      </button>
    </form>

  </div>
</div>
