<div class="Header">
  <h3 class="heading">Winkelwagentje</h3>
  <button *ngIf="displayCart()" routerLink="" class="btn btn-success">Verder winkelen</button>
</div>

<body class="cartBody">
<div class="empty" *ngIf="!displayCart()">
  <h4>Geen items in je winkelwagen</h4>
  <button routerLink="" class="btn btn-success">Vuurwerk kopen</button>
</div>

<div class="" *ngIf="displayCart()">
  <div class="cartItem" *ngFor="let item of itemsInCart; let i = index">
    <div class="card">
      <div class="cartImg">
        <img
          class="card-img-top"
          src="{{item.imagePath}}"
          alt="{{item.name}}"

        >
      </div>
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
      </div>
      <div class="itemQtyDiv">
        <p class="qty-text">Aantal: </p>
        <input type="number" class="qty" [value]="item.qty"
               (blur)="validateInput($event, i)">
      </div>
      <div class="itemSubtotal">
        <p>{{item.price * item.qty | currency :'EUR':'symbol':'1.2-2'}} </p>
      </div>
      <div class="remove-btnDiv">
        <img src="https://cdn-icons-png.flaticon.com/512/1017/1017530.png"  id="removeButton" (click)="deleteItem(i)">
      </div>
    </div>
  </div>
  <div class="card" id="price">
    <h2 class="priceText">Totaalbedrag: </h2>
    <h2 class="totalPrice">â‚¬ {{totalPrice}}</h2>
  </div>
  <div class="order">
  <button class="btn btn-success orderBtn" (click)="placeOrder(totalPrice)">Bestellen</button>
  </div>
</div>
</body>
